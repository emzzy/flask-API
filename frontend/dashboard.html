</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"><img src = "IMAGE FILES/logo3.png" height="60">Greenaware</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="Index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Services</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="login.html">Logout</a>
              </li>  
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Postcode" aria-label="Postcode">
              <button class="btn btn-outline-success" type="submit">Check</button>
            </form>
          </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>  
    </nav>

    <!-- Main Container -->
    <div class="container my-5">
        <div class="row">
            <!-- Weather Form Column -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        Enter Your Location
                    </div>
                    <div class="card-body">
                        <form id="weatherForm">
                            <div class="mb-3">
                                <label for="city" class="form-label">City</label>
                                <input type="text" class="form-control" id="city" name="city" placeholder="Enter city">
                            </div>
                            <div class="mb-3">
                                <label for="country" class="form-label">Country</label>
                                <input type="text" class="form-control" id="country" name="country" placeholder="Enter country">
                            </div>
                            <button type="submit" class="btn btn-primary">Get Weather</button>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Weather Display Column -->
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        Weather Forecast
                    </div>
                    <div class="card-body" id="weatherDisplay">
                        <!-- This section will display the weather forecast -->
                        <!-- Sample layout with placeholder data -->
                        <h5>City Name, Country</h5>
                        <img src="IMAGE FILES/snow.jpg" alt="Weather Icon" height="200" width="200" weatherIcon">
                        <p><strong>Temperature:</strong> 20Â°C</p>
                        <p><strong>Condition:</strong> Partly Cloudy</p>
                        <p><strong>Wind Speed:</strong> 10 km/h</p>
                        <button type="submit" class="btn btn-primary">Post Update</button>
                        <button type="submit" class="btn btn-primary">Delete</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-light py-3">

crossorigin="anonymous"></script>

    <script src="scripts.js"></script>
