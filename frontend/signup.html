     <!-- Main Container -->
     <div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
        <div class="card" style="width: 400px;">
            <div class="card-header text-center">
                <h4>Sign Up</h4>
            </div>
            <div class="card-body">
                <!-- Signup Form -->
                <form id="signupForm">
                    <div class="mb-3">
                        <label for="username" class="form-label">Firstname</label>
                        <input type="text" class="form-control" id="firstname" name="firstname" placeholder="Enter firstname" required>
                    </div>
                    <div class="mb-3">
                        <label for="username" class="form-label">Surname</label>
                        <input type="text" class="form-control" id="surname" name="surname" placeholder="Enter surname" required>
                    </div>
                    <div class="mb-3">
                        <label for="username" class="form-label">Company</label>
                        <input type="text" class="form-control" id="company" name="company" placeholder="Enter company" required>
                    </div>
                    <div class="mb-3">
                        <label for="username" class="form-label">Occupation</label>
                        <input type="text" class="form-control" id="username" name="occupation" placeholder="Enter occupation" required>
                    </div>
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username" placeholder="Enter username" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" required>
                    </div>
                    <div class="mb-3">
                        <label for="confirmPassword" class="form-label">Confirm Password</label>
                        <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="Confirm password" required>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="terms" name="terms" required>
                        <label class="form-check-label" for="terms">I agree to the terms and conditions</label>
                    </div>
                      <button type="submit" class="btn btn-primary w-100"><a href="login.html">Sign Up</a></button>
                    </div> 
                    <div class="card-footer text-center">
                <p>Already have an account? <a href="login.html">Login</a></p>
            </div>
