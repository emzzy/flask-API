{% load static %}
<!DOCTYPE html>
<html lang="en">
  <meta http-equiv="content-type" content="text/html;charset=utf-8" />
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1, minimum-scale=1, target-densitydpi=device-dpi"
    />
    <title>Welcome to our website</title>
    <link rel="icon" type="image/png" href="images/favicon.jpg" />
    <link rel="stylesheet" href="{% static 'assets/css/main.css' %}" />
  </head>
  <body>
    {% include 'layout/loader.html' %} {% include 'layout/header.html' %}

    <main>{% block content %}{% endblock %}</main>

    {% include 'layout/footer.html' %}

    <!--jquery library js-->
    <script src="{% static 'assets/js/plugin.js' %}"></script>
    <!--main js-->
    <script src="{% static 'assets/js/main.js' %}"></script>
  </body>
</html>
