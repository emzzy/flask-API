<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dashboard | Greenaware</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/dash.css">
    <link href="https://fonts.googleapis.com/css2?family=Leckerli+One&display=swap" rel="stylesheet">
    <link rel="icon" href="favicon.ico">  
</head>
<body>
    {% extends 'layout/layout.html' %} {% block content %} {% load static %}

    <!-- Main Container -->
    <div class="container my-10" style="margin-top: 40px;">
        <div class="row">
            <!-- Weather Form Column -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        Enter Your Location
                    </div>
                    <div class="card-body">
                        <form id="weatherForm">
                            <div class="mb-3">
                                <label for="city" class="form-label">City</label>
                                <input type="text" class="form-control" id="city" name="city" placeholder="Enter city">
                            </div>
                            <div class="mb-3">
                                <label for="country" class="form-label">Country</label>
                                <input type="text" class="form-control" id="country" name="country" placeholder="Enter country">
                            </div>
                            <button type="submit" class="btn btn-primary">Get Weather</button>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Weather Display Column -->
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        Weather Forecast
                    </div>
                    <div class="card-body" id="weatherDisplay">
                        <!-- This section will display the weather forecast -->
                        <!-- Sample layout with placeholder data -->
                        <h5>City Name, Country</h5>
                        <img src="IMAGE FILES/snow.jpg" alt="Weather Icon" height="200" width="200" weatherIcon">
                        <p><strong>Temperature:</strong> 20Â°C</p>
                        <p><strong>Condition:</strong> Partly Cloudy</p>
                        <p><strong>Wind Speed:</strong> 10 km/h</p>
                        <button type="submit" class="btn btn-primary">Post Update</button>
                        <button type="submit" class="btn btn-primary">Delete</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Footer -->
    <footer class="bg-light py-3">
        <div class="container text-center">
            <p>&copy; 2024 Greenware App. All rights reserved.</p>
        </div>
    </footer>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMzF5YyEXP9xFsWPl4Wfj01B8iwA6L+9FodmJQ9L9+7p7n4UebjAFRQQnV26M"
crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JavaScript -->
    <script src="scripts.js"></script>

    {% endblock %}
</body>
</html>
